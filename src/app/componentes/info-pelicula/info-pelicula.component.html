<mat-card class="example-card" style="width: 500px; margin: auto; background-color: rgb(155, 154, 154);">
    <mat-card-header>
      <mat-card-title style="font-family: Arial, Helvetica, sans-serif;">{{pelicula?.nombre}}</mat-card-title>
      <mat-card-subtitle>Autor: {{pelicula?.autor}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'../../../assets/imgPeliculas/'+pelicula?.foto" [alt]="'Foto de'+pelicula?.nombre" style="height: 450px;">
    <mat-card-content style="text-align: center; margin-top: 15px;">

      <p style="font-size: 18px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">AÃ±o: {{pelicula?.anio}}</p>
      <p style="font-size: 18px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Tipo: {{pelicula?.tipo}}</p>  
    </mat-card-content>
    <mat-card-actions style="justify-content: center;">
      <button mat-button style="font-size: 16px;" class="botones" (click)="comprarEntrada()">Comprar</button>
      <button mat-button style="font-size: 16px;" class="botones" (click)="back()">Cambiar de pelicula</button>
    </mat-card-actions>
  </mat-card>
